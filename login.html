<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styleL.css">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form id="loginForm" method="post">
            <div class="username">
                <input id="usernameInput" type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="contrasena">
                <input id="passwordInput" type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿No tienes cuenta? <a href="#">Registrarse</a>
            </div>
        </form>
    </div>

    <script>
        
        const loginForm = document.getElementById("loginForm");
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");

        
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
                
                window.location.href = "index.html";
            } else {

                alert("Por favor, complete ambos campos para iniciar sesión.");
            }
        });
    </script>
</body>
</html>
